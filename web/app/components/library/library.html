<form name="downloader" class="form-inline">
  <div class="form-group">
    <label class="sr-only" for="url">Youtube URL</label>
    <div class="input-group">
      <div class="input-group-addon">
          <img src="web/assets/img/yt.png" height="17" border="0" />
      </div>
      <input type="url" class="form-control" id="url" name="url" ng-model="url" placeholder="http://youtube.com/watch?v=1H2A3S4H5">
      <div class="input-group-btn">
          <button class="btn btn-default" ng-click="download()">Download</button>
      </div>
    </div>
  </div>
</form>

<table table class="table table-hover">
    <thead>
        <tr>
            <th>Path</th>
            <th>FileExt</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="track in tracks" ng-if="tracks">
            <td>{{track.Path}}</td>
            <td>
                <span class="label label-primary">{{track.FileExt}}</span>
            </td>
            <td>
                <button class="btn btn-default" ng-click="addToPlaylist(track)">
                    <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
    </tbody>
</table>
